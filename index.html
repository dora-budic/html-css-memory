<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

  <body>
    <header>

    <main>
      <!-- First row -->
      <section  class="container">
        <div class="row">
          <div class="tile one">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_air_balloon_3134741.png" alt="air balloon">
                <h2>Air Balloon</h2>
              </div>
            </div>
          </div>
          <div class="tile two">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Bicycle_3134821.png" alt="bicycle">
                <h2>Bicycle</h2>
              </div>
            </div>
          </div>

          <div class="tile three">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Cruise_Ship_3134824.png" alt="cruise ship">
                <h2>Cruise Ship</h2>
              </div>
            </div>
          </div>

          <div class="tile four">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Submarine_3134738.png" alt="submarine">

              </div>
            </div>
          </div>

        </div>
      </section>

      <!-- Second row -->
      <section class="container two">
        <div class="row">
          <div class="tile one">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Tractor_3134797.png" alt="tractor">
                <h2>Tractor</h2>
              </div>
            </div>
          </div>

          <div class="tile two">
            <div class="bg-white">
              <div class="start-picture">
              </div>
              <h2>Tram</h2>
            </div>
          </div>

          <div class="tile three">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_air_balloon_3134741.png" alt="">
                <h2>Air Balloon</h2>
              </div>
            </div>
          </div>

          <div class="tile four">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Bicycle_3134821.png" alt="Bicycle">
                <h2>Bicycle</h2>
              </div>
            </div>
          </div>

        </div>
      </section>

      <!-- Third row -->
      <section class="container three">
        <div class="row">
          <div class="tile one">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Cruise_Ship_3134824.png" alt="cruise ship">
                <h2>Cruise Ship</h2>
              </div>
            </div>
          </div>

          <div class="tile two">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Submarine_3134738.png" alt="submarine">
                <h2>Submarine</h2>
              </div>
            </div>
          </div>

          <div class="tile three">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Tractor_3134797.png" alt="tractor">
                <h2>Tractor</h2>
              </div>
            </div>
          </div>

          <div class="tile four">
            <div class="pattern">
              <div class="picture">
                <img src="./img/noun_Tram_3134750.png" alt="tram">
                <h2>Tram</h2>
              </div>
            </div>
          </div>

        </div>
      </section>

    </main>

    <footer>
      <h4>From Team Boolean</h4>
    </footer>

</html>
